syntax = "proto3";

option go_package = "./../clusterpb/;clusterpb";

message ManagerResponseStatus {
    int32 code = 1;
    string message = 2;
}

message LoginRequest {
    string accountName = 1;
    string password = 2;
}

message LoginResponse {
    ManagerResponseStatus status = 1;
    string tokenString = 2;
}

message LogoutRequest {
    string tokenString = 1;
}

message LogoutResponse {
    ManagerResponseStatus status = 1;
    string accountName = 2;
}

message VerifyIdentityRequest {
    string tokenString = 1;
    string path = 2;
    string authType = 3;
}

message VerifyIdentityResponse {
    ManagerResponseStatus status = 1;
    string msg = 2;
    string accountId = 3;
    string accountName = 4;
    string tenantId = 5;
}
